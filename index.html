<section class="hero">
	<div class="text-container">
		<div id="container">
			<div id="text"></div><div id="cursor"></div>
		</div>
		<script type="text/javascript">

			// List of sentences
			var _CONTENT = [ "Programmer.", "Computer Engineer.", "Computer Security Intern.", "Purdue Student." ];
			
			// Current sentence being processed
			var _PART = 0;
			
			// Character number of the current sentence being processed 
			var _PART_INDEX = 0;
			
			// Holds the handle returned from setInterval
			var _INTERVAL_VAL;
			
			// Element that holds the text
			var _ELEMENT = document.querySelector("#text");
			
			// Implements typing effect
			function Type() { 
				var text =  "Hi, I'm Adrian Chen. I'm a \r\n" + _CONTENT[_PART].substring(0, _PART_INDEX + 1);
				_ELEMENT.innerHTML = text.fontsize(24);
				_PART_INDEX++;
			
				// If full sentence has been displayed then start to delete the sentence after some time
				if(text === "Hi, I'm Adrian Chen. I'm a \r\n" + _CONTENT[_PART]) {
					clearInterval(_INTERVAL_VAL);
					setTimeout(function() {
						_INTERVAL_VAL = setInterval(Delete, 50);
					}, 1000);
				}
			}
			
			// Implements deleting effect
			function Delete() {
				var text =  "Hi, I'm Adrian Chen. I'm a \r\n" + _CONTENT[_PART].substring(0, _PART_INDEX - 1);
				_ELEMENT.innerHTML = text.fontsize(24);
				_PART_INDEX--;
			
				// If sentence has been deleted then start to display the next sentence
				if(text === "Hi, I'm Adrian Chen. I'm a \r\n") {
					clearInterval(_INTERVAL_VAL);
			
					// If last sentence then display the first one, else move to the next
					if(_PART == (_CONTENT.length - 1))
						_PART = 0;
					else
						_PART++;
					_PART_INDEX = 0;
			
					// Start to display the next sentence after some time
					setTimeout(function() {
						_INTERVAL_VAL = setInterval(Type, 100);
					}, 200);
				}
			}
			
			// Start the typing effect on load
			_INTERVAL_VAL = setInterval(Type, 100);
			
			</script>
		<div class="cta button alt"><a href="{{ site.baseurl }}/resume/">Resume</a></div>
	</div>
</section>
